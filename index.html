<!doctype html>
<html>
  <head>
     <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
     <link href='style.css' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>

  </head>
  <body ng-app="authentiKaited">

    <div ng-controller="authKCtrl as ctrl">

      {{ ctrl.check }}

      <div ng-if="( !ctrl.isAuth )">

        <h2>Signup Database Connection</h2>
        <input class="signup-username" placeholder='username'/>
        <input type="password" class="signup-password" placeholder='password'/>
        <input type="button" class="signup-db" value="Signup!" />

        <hr>

      </div>

      <div ng-if="( ctrl.isAuth )">

         {{ ctrl.check }}

        <directions ng-controller="fun as ctrl"></directions>
        <hr>
        <directions ng-controller="soFun as ctrl"></directions>

      </div>

    </div>

  </body>
</html>


    <!-- Vendor -->
   <script src="https://cdn.auth0.com/w2/auth0-7.4.min.js"></script>

    <!-- Modules -->   
    <script src="app.js"></script>

    <!-- Controllers -->
    <script src="controller.js"></script>

    <!-- Directives -->
     <script src="directive.js"></script>
